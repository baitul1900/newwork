<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/signupf.css">
    <title>SignUp Page</title>
</head>
<body>
    
    <div class="container my-5">
        <div class="col d-flex justify-content-center mb-5">
            <div class="card  border-0">
                <img src="assets/pic/Form graphics (1).svg" class="card-img-top" alt="">
                <div class="card-img-overlay  mt-2">
                    <h4 class=" d-flex justify-content-center align-items-top mb-5 fw-bold fs-1" style="color: #0d235a;">Sign Up</h4>
                    <p class="d-flex justify-content-center align-items-center">Lorem ipsum dolor sit amet consectetur adipisicing elit. Amet, ipsum.</p>
                </div>
                <div class="card-body d-flex justify-content-center mt-0">
                </div>
            </div>
        </div>

        <div class="row my-4">
            <div class="col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6 mt-3">
                <label for="organizationname" class="form-label">Organization Name</label>
                <input type="text" class="form-control border-0" id="inputorganization name" placeholder="Organization Name">
            </div>
            <div class="col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6 mt-3">
                <label for="Phone" class="form-label">Phone</label>
                <input type="text" class="form-control border-0" id="inputphone" placeholder="Phone">
            </div>
        </div>

        <div class="row my-4">
            <div class="col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6 mt-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control border-0" id="inputretypepassword" placeholder="Password">
            </div>
            <div class="col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6 mt-3">
                <label for="password" class="form-label">Re-type Password</label>
                <input type="password" class="form-control border-0" id="inputretypepassword" placeholder="Re-Type Password">
            </div>
        </div>

        <div class="row my-4">
            <div class="col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6 mt-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control border-0" id="emailaddress" placeholder="Email">
            </div>
            <div class="col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6 mt-3">
                <label for="location" class="form-label">Location</label>
                <input type="text" class="form-control border-0" id="inputlocation" placeholder="Location">
            </div>

            <div class="col-lg-12 mt-4 pt-2 d-flex justify-content-center">
                <button type="submit" class="btn"><a href="otppage.html" target="_blank">SignUp</a></button>
            </div>
        </div>
    </div>






    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>
</html>
