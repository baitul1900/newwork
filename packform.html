<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Your Trip form</title>
    <link rel="stylesheet" href="assets/css/packform.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container mt-5 pt-5 d-flex justify-content-center">
        <div class="row w-100 d-flex justify-content-center align-items-center">
            <div class="col-sm-12">
                <div class="card border-0 w-100">
                    <img src="assets/pic/Form graphics (1).svg" class="card-img img-thumbnail border-0 mx-auto" alt="card" style="width: 50%;">
                    <div class="card-img-overlay d-flex flex-column justify-content-center w-100">
                      <h5 class="card-title text-center fw-bold fs-2">Are You Interested <br> Booked Your Package</h5>
                      <p class="card-text text-center w-100" style="font-size: 15px;">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Suscipit, autem.</p>
                    </div>
                  </div>
            </div>
            <div class="row g-3 mt-5">
                <div class="col-lg-6 col-xl-6 col-xxl-6 col-md-6 col-sm-12">
                    <label for="name" class="label-form"> Name </label>
                  <input type="text" class="form-control form-control-lg" placeholder=" name" aria-label="First name">
                </div>
                <div class="col-lg-6 col-xl-6 col-xxl-6 col-md-6 col-sm-12">
                    <label for="name" class="label-form"> Contact Number </label>
                  <input type="text" class="form-control form-control-lg" placeholder="Contact Number" aria-label="Last name">
                </div>
              </div>
              <div class="row g-3">
                <div class="col-lg-6 col-xl-6 col-xxl-6 col-md-6 col-sm-12">
                    <label for="name" class="label-form"> Email </label>
                  <input type="text" class="form-control form-control-lg" placeholder="Email" aria-label="First name">
                </div>
                <div class="col-lg-6 col-xl-6 col-xxl-6 col-md-6 col-sm-12">
                    <label for="name" class="label-form"> Address </label>
                  <input type="text" class="form-control form-control-lg" placeholder="Address" aria-label="Last name">
                </div>
              </div>
              <div class="row g-3">
                <div class="col-lg-6 col-xl-6 col-xxl-6 col-md-6 col-sm-12">
                    <label for="name" class="label-form"> Travelars </label>
                    <select class="form-select form-select-lg" aria-label="Default select example">
                        <option selected>Travelars</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                      </select>
                </div>
              </div>
              <div class="row g-3 pb-5">
                <div class="col-lg-12 col-xl-12 col-xxl-12 col-md-12 col-sm-12 d-flex justify-content-center align-items-center">
                    <a href="#" class="btn btn-lg">Submit</a>
                </div>
              </div>
        </div>
    </div>
    
</body>

</html>
