<body>
    <div class="container my-5">
        <div class="row w-100 d-flex justify-content-center">
            <div class="col-sm-12">
                <div class="card border-0 w-100">
                    <img src="assets/pic/Form graphics (1).svg" class="card-img img-thumbnail border-0 mx-auto"
                        alt="card" style="width: 50%" />
                    <div class="card-img-overlay d-flex flex-column justify-content-center w-100">
                        <h5 class="card-title text-center fw-bold fs-1">OTP</h5>
                        <p class="card-text text-center w-100" style="font-size: 15px">
                            Lorem ipsum dolor sit amet, consectetur adipisicing elit.
                            Suscipit, autem.
                        </p>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center ps-4 pt-5">
                    <div class="col-sm-12">
                        <div class="position-relative d-flex justify-content-center">
                            <div class="card  text-center border-0">
                                <div class="py-5">
                                    <span>A code has been sent to</span>
                                    <small>*******9897</small>
                                </div>
                                <div id="otp"
                                    class="inputs d-flex flex-row justify-content-center align-items-center mt-2">
                                    <input class="mx-1 text-center form-control rounded" type="text" id="first"
                                        maxlength="1" />
                                    <input class="mx-1 text-center form-control rounded" type="text" id="second"
                                        maxlength="1" />
                                    <input class="mx-1 text-center form-control rounded" type="text" id="third"
                                        maxlength="1" />
                                    <input class="mx-1 text-center form-control rounded" type="text" id="fourth"
                                        maxlength="1" />
                                    <input class="mx-1 text-center form-control rounded" type="text" id="fifth"
                                        maxlength="1" />
                                    <input class="mx-1 text-center form-control rounded" type="text" id="sixth"
                                        maxlength="1" />
                                </div>
                                <div class="card mt-5 border-0">
                                    <p>Don't You get any code? <a href="#" class="text-danger text-decoration-none">Resend It</a></p>
                                </div>
                                <div class="mt-4 py-5">
                                    <button class="btn btn-danger px-4 validate">
                                        Validate
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
    </div>

    <!-- EMCA -->
    <script>
        document.addEventListener("DOMContentLoaded", function (event) {
            function OTPInput() {
                const inputs = document.querySelectorAll("#otp > *[id]");
                for (let i = 0; i < inputs.length; i++) {
                    inputs[i].addEventListener("keydown", function (event) {
                        if (event.key === "Backspace") {
                            inputs[i].value = "";
                            if (i !== 0) inputs[i - 1].focus();
                        } else {
                            if (i === inputs.length - 1 && inputs[i].value !== "") {
                                return true;
                            } else if (event.keyCode > 47 && event.keyCode < 58) {
                                inputs[i].value = event.key;
                                if (i !== inputs.length - 1) inputs[i + 1].focus();
                                event.preventDefault();
                            } else if (event.keyCode > 64 && event.keyCode < 91) {
                                inputs[i].value = String.fromCharCode(event.keyCode);
                                if (i !== inputs.length - 1) inputs[i + 1].focus();
                                event.preventDefault();
                            }
                        }
                    });
                }
            }
            OTPInput();
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
